version: '3.9'

services:
  backend:
    build: ./backend
    container_name: tag-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=${ENVIRONMENT:-development}
    restart: always

  frontend:
    build: ./frontend
    container_name: tag-frontend
    ports:
      - "${FRONTEND_PORT:-4173}:4173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - ENV=${ENVIRONMENT:-development}
    depends_on:
      - backend
    command: >
      sh -c "
      if [ '$ENV' = 'production' ]; then
        npx serve -s dist -l 80
      else
        npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT:-4173}
      fi
      "
    restart: always
